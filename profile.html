<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Профиль - ФЛОУИ VPN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="profile-header">
                <div class="profile-avatar-large">
                    <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=gamer&backgroundColor=00ff88,00ccff,9d4edd&backgroundType=gradientLinear" alt="Аватар">
                </div>
                <div class="profile-info">
                    <h2>User</h2>
                    <p class="profile-username">@username</p>
                    <span class="profile-level">Уровень 1</span>
                </div>
            </div>

            <div class="section-header">
                <h2 data-translate="achievements"><i class="fas fa-trophy"></i> Достижения</h2>
                <p class="section-subtitle" data-translate="gameAchievements">Ваши игровые достижения</p>
            </div>

            <div class="achievements-grid">
                <div class="achievement-card unlocked">
                    <div class="achievement-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h4 data-translate="firstProtection">Первая защита</h4>
                    <p data-translate="firstProtectionDesc">Использовать VPN в 10 играх</p>
                </div>
                <div class="achievement-card unlocked">
                    <div class="achievement-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h4 data-translate="speed">Скорость</h4>
                    <p data-translate="speedDesc">Пинг ниже 20мс</p>
                </div>
                <div class="achievement-card">
                    <div class="achievement-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <h4 data-translate="veteran">Ветеран</h4>
                    <p data-translate="veteranDesc">100 дней с VPN</p>
                </div>
                <div class="achievement-card">
                    <div class="achievement-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <h4 data-translate="professional">Профессионал</h4>
                    <p data-translate="professionalDesc">500 игр с VPN</p>
                </div>
            </div>
        </main>

        <nav class="glass-nav">
            <a href="index.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="nav-label" data-translate="vpn">VPN</div>
            </a>
            <a href="profile.html" class="nav-item active">
                <div class="nav-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="nav-label" data-translate="profile">Профиль</div>
            </a>
            <a href="settings.html" class="nav-item">
                <div class="nav-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="nav-label" data-translate="settings">Настройки</div>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
    <!-- Подключаем переводы -->
    <script src="translations.js"></script>
</body>
</html>
